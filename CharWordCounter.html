<html lang="en">
<head>
    <title>Character and Word Counter</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
            margin:20px;
        }
        textarea{
            width:100%;
            height:150px;
            padding:10px;
            font-size:16px;
            margin-bottom: 20px;
            border:1px solid #ccc;
            border-radius:5px;
        }
        #counter{
            font-size: 18px;
        }
        #counter span{
            font-weight: bold;
            color:#007BFF;
        }
    </style>
</head>
<body>
    <h1>Character and Word Counter</h1>
    <textarea id="textArea" placeholder="start typing...."></textarea>

    <div id="counter">
        Characters:<span id="charCount"></span><br>
        Words:<span id="wordCount"></span>
    </div>

    <script>
        const textArea=document.getElementById('textArea');
        const charCount=document.getElementById('charCount');
        const wordCount=document.getElementById('wordCount');

        textArea.addEventListener('input',function(){
            const text=textArea.value;
            charCount.textContent=text.length;

            const words=text.trim().split(/\s+/);
            wordCount.textContent=text.trim()===""?0:words.length;
        });

    </script>
    
</body>
</html>
